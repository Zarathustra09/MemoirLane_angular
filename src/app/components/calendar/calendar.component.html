<div class="wrapper">
  <header>Calendar</header>
  <full-calendar
    *ngIf="calendarOptions"
    #fullcalendar
    [options]="calendarOptions"
  >
    <ng-template #eventContent let-arg>
      <div class="event-content">
        <b>{{ arg.event.title }}</b>
      </div>
    </ng-template>
  </full-calendar>
</div>
