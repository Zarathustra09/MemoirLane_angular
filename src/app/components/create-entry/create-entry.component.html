<div id="notebook-paper">
  <header>
    <h1>
      <input id="entry-title" [(ngModel)]="entry.title" placeholder="Enter title" />
    </h1>
  </header>
  <div id="content" class="pt-2">
    <div class="hipsum">
      <textarea id="entry-content" [(ngModel)]="entry.content" placeholder="Enter content"></textarea>
    </div>
  </div>
</div>

<button class="btn btn-primary" (click)="saveEntry()">Save Entry</button>
